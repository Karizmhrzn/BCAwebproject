<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Modern Registration Form</title>
    <link rel="stylesheet" href="../CSS/form.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container"> <div class="form-card">
            <h1>Registration Form</h1>
            <form action="#" method="POST"> <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required autocomplete="tel">
                </div>

                <div class="form-group">
                    <label>Interests</label>
                    <div class="multi-option-group"> <label class="checkbox-label">
                            <input type="checkbox" name="interest" value="Reading"> Reading
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interest" value="Skiing"> Skiing
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interest" value="Travel"> Travel
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interest" value="Coding"> Coding
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <div class="multi-option-group"> <label class="radio-label">
                            <input type="radio" name="gender" value="Male" required> Male
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="Female"> Female
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="Others"> Others
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="faculty">Faculty</label>
                    <select id="faculty" name="faculty">
                        <option value="">Select Faculty</option> <option value="bca">BCA</option>
                        <option value="bim">BIM</option>
                        <option value="csit">CSIT</option>
                    </select>
                </div>

                <div class="form-group file-upload-group"> <label for="image" class="file-upload-label">Upload Image</label>
                    <input type="file" id="image" name="image" accept="image/*"> </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="reset" class="reset-btn">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
