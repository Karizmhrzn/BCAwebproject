<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <h1> List in HTML </h1>
    <div>
        <h1>Order List</h1>
        <ol type="a">
        <li>Apple</li>
        <li>Banana</li>
        <li>Pineapple</li>
    </ol>
    </div>
    <div>
        <h2>Under List</h2>
        <ul type="circle">
            <li>Ram</li>
            <li>Shyam</li>
            <li>Hari</li>
        </ul>

    </div>
    <div>
        <h3>Discription list</h3>
        <dl>
            <dt>Tea</dt>
            <dd>Tea is good</dd>
            <dt>Coffee</dt>
            <dd>Americano</dd>
        </dl>
    </div>
    <p class="p1">Lorem ipsum dolor sit amet </p>
    <p class="p2">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <div class="main">
        <div class="div1">
            <p>Hello</p>
        </div>
        <div class="div2">
           <p>Hello world <span>i am from BCA</span></p>
        </div>
    </div>
</body>
</html>
